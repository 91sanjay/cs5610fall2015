<form class="form-horizontal">
  <div class="form-group">
    <h3 class="col-sm-2">Register</h3>
  </div>
  <div class="form-group">
    <label for="inputUsername3" class="col-sm-3 col-cust-1 control-label align-left">Username:</label>
    <div class="col-sm-9 col-md-10">
      <input ng-model="username" type="text" class="form-control" id="inputUsername3" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 col-cust-1 control-label align-left">Password:</label>
    <div class="col-sm-9 col-md-10">
      <input ng-model="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="verifyPassword3" class="col-sm-3 col-cust-1 control-label align-left">Verify Password:</label>
    <div class="col-sm-9 col-md-10">
      <input ng-model="verifyPassword" type="password" class="form-control" id="verifyPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 col-cust-1 control-label align-left">Email:</label>
    <div class="col-sm-9 col-md-10">
      <input ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <a href="">
    <div class="col-sm-offset-3 col-cust-offset-1 col-sm-9 col-md-10">
      <button ng-click="register()" type="submit" class="btn btn-default btn-cust">Register</button>
    </div>
    </a>
  </div>
</form>

<form class="form-horizontal" ng-controller="ProfileController as profileCtrl">
  <div class="form-group">
    <h3 class="col-sm-2 col-md-10">Profile</h3>
  </div>
  <div class="form-group">
    <label for="inputUsername3" class="col-sm-3 col-cust-1 control-label align-left">Username:</label>
    <div class="col-sm-9 col-md-10">
      <input ng-model="userName" type="text" class="form-control" id="inputUsername3" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 col-cust-1 control-label align-left">Password:</label>
    <div class="col-sm-9 col-md-10">
      <input ng-model="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="firstName3" class="col-sm-3 col-cust-1 control-label align-left">First Name:</label>
    <div class="col-sm-9 col-md-10">
      <input ng-model="firstName" type="text" class="form-control" id="firstName3" placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label for="lastName3" class="col-sm-3 col-cust-1 control-label align-left">Last Name:</label>
    <div class="col-sm-9 col-md-10">
      <input ng-model="lastName" type="text" class="form-control" id="lastName3" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 col-cust-1 control-label align-left">Email:</label>
    <div class="col-sm-9 col-md-10">
      <input ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-cust-offset-1 col-sm-9 col-md-10">
      <button ng-click="profileCtrl.update()" type="submit" class="btn btn-default btn-cust"><a href="#">Update</a></button>
    </div>
  </div>
</form>

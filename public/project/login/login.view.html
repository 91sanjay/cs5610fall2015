<div class="main page-offset">
    <div class="form-panel col-xs-5 col-sm-4 col-centered">
        <h3>Login</h3>
        <div class="form-holder">
            <form action="">
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="john.smith@example.com"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control"  id="password" placeholder="Enter your password"/>
                </div>
                <a class="btn btn-default" href="#/profile" role="button">Login</a>
            </form>
        </div>
    </div>
</div>

<div class="main page-offset">
    <div class="container-fluid">
        <section class="row col-xs-12 col-sm-10 col-md-8 my-listing col-centered">
            <h3>My Listings</h3>
            <ul class="property-list">
                <li class="property clearfix" ng-repeat="listing in listings">
                    <button type="button" class="btn btn-danger edit-button" id="edit-listing" aria-label="Pencil">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger delete-button" id="delete-listing" ng-click="deleteListing(listing._id)" aria-label="Trash">
                        <span class="glyphicon glyphicon-trash" ng-click="deleteListing(listing._id)" aria-hidden="true"></span>
                    </button>
                    <a href="#/result" class="indicator"><span class="glyphicon glyphicon-chevron-right"
                                             aria-hidden="true"></span></a>
                    <div class="property-image col-xs-12 col-sm-4">
                        <img src="img/living.jpg" alt="Living" class="search-image"/>
                    </div>
                    <div class="property-details col-xs-12 col-sm-8">
                        <div class="description col-xs-11">
                            <h4> {{ listing.place_details.formatted_address }} </h4>

                            <p> {{ listing.description }} </p>
                        </div>
                        <ul class="list-inline col-xs-12 details">
                            <li>Bed {{ listing.bed }} </li>
                            <li>Bath {{ listing.bath }} </li>
                        </ul>
                        <ul class="list-inline col-xs-12 details">
                            <li>Pets {{ listing.pets }} </li>
                            <li>Heat {{ listing.heat }} </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </section>
        <section class="row col-xs-12 col-sm-10 col-md-8 pinned col-centered">
            <h3>Pinned</h3>
            <ul class="property-list">
                <li class="property pinned-property clearfix">
                    <h4 class="col-xs-8 col-sm-10">440 Huntington Ave, Boston, MA - 02115</h4>

                    <div class="col-xs-4 col-sm-2"><a href="#/result">View Details</a></div>
                </li>
            </ul>
        </section>
    </div>
</div>
